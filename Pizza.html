    <h1>Pizza</h1>
    <!-- formulaire -->
    <table border="0">
        <tr>
            <td><label for="numeroPizza">Numéro:</label></td>
            <td><input id="numeroPizza" name="numeroPizza"></input></td>
        </tr>
        <tr>
            <td><label for="taillePizza">Taille:</label></td>
            <td><select id="taillePizza" name="taillePizza">
                <option></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="croutePizza">Croute:</label></td>
            <td><select id="croutePizza" name="croutePizza">
                <option></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="fromagePizza">Fromages:</label></td>
            <td><select id="fromagePizza" name="fromagePizza">
                <option></option>
                </select>
            </td>
            <td colspan="2"><button id="btnPlus1" type="button">+</button></td>
            <td colspan="2"><button id="btnMoins1" type="button">-</button></td>
        </tr>
        <tr>
            <td><label for="garniturePizza">Garnitures:</label></td>
            <td><select id="garniturePizza" name="garniturePizza">
                <option></option>
                </select>
            </td>
            <td colspan="2"><button id="btnPlus2" type="button">+</button></td>
            <td colspan="2"><button id="btnMoins2" type="button">-</button></td>
        </tr>
        <tr>
            <td><label for="cuisson">Temps cuisson:</label></td>
            <td><input id="cuisson" name="cuisson"></input></td>
            <td>(minutes)</td>
        </tr>
        <tr>
            <td><label for="prixPizza">Prix:</label></td>
            <td><input id="prixPizza" name="prixPizza" readonly></input></td>
            <td>à calculer</td>
        </tr>
        <tr>
            <td colspan="2"><button id="btn" type="button">Vérifier</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btn2" type="button">Soumettre</button></td>
        </tr>
    </table>
</body>
